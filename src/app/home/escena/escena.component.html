<div class="center">
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let sentence of Story; let i = index"
      [ngClass]="{ selected: currentSentence === i }"
    >
      {{ sentence.txt }}
    </li>
  </ul>
</div>

<div class="center">
  <button (click)="buttonPrev()" class="buttons">Anterior</button>
  <button (click)="buttonNext()" class="buttons">Seg√ºent</button>
</div>

<div
  class="background-image"
  [ngStyle]="{ 'background-image': 'url(' + Story[currentSentence].img + ')' }"
></div>
